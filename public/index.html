<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priyansh's API Playground</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; text-align: center; padding: 2rem; }
    input, select { padding: 0.5rem; margin: 0.5rem; width: 250px; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; }
    .result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Priyansh's API Playground</h1>
  <h2>YouTube Download API</h2>
  <input type="text" id="videoId" placeholder="YouTube Video ID"/><br/>
  <select id="type">
    <option value="video">Video</option>
    <option value="audio">Audio</option>
  </select><br/>
  <input type="text" id="apiKey" value="priyansh-here"/><br/>
  <button onclick="getDownloadUrl()">Get Download URL</button>
  <div class="result" id="result"></div>

  <script>
    function getDownloadUrl() {
      const id = document.getElementById('videoId').value.trim();
      const type = document.getElementById('type').value;
      const apiKey = document.getElementById('apiKey').value.trim();

      const apiUrl = \`/youtube?id=\${id}&type=\${type}&apikey=\${apiKey}\`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.downloadUrl) {
            document.getElementById('result').innerHTML = 
              \`<p><strong>\${data.title}</strong></p><a href="\${data.downloadUrl}" target="_blank">Download Link</a>\`;
          } else {
            document.getElementById('result').textContent = data.error || 'Unknown error';
          }
        })
        .catch(err => {
          document.getElementById('result').textContent = 'Error fetching data';
        });
    }
  </script>
</body>
</html>
