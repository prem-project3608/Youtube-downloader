<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <form action="/download" method="POST">
    <label for="url">YouTube URL:</label>
    <input type="text" name="url" required placeholder="Paste YouTube video URL here">

    <label for="format">Format:</label>
    <select name="format" required>
      <option value="audio">Audio (MP3)</option>
      <option value="video">Video (MP4)</option>
    </select>

    <button type="submit">Download</button>
  </form>
</body>
</html>
